<!DOCTYPE html>
<html lang="en" >
    <head>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Find my Restaurant </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body  onload="getUserLocation()">
        <div class="container">
            <div class="search-container">
                <input type="text" class="" id="search-input" placeholder="Search for Restaurants by Name, Cuisine, Location"/>
            </div>
                <div>
                    <div class="left-col">
                        <div class="food-type-container">
                            <h4><strong>Cuisine/Food Type</strong></h4>
                            <ul id="facet-list"></ul>
                        </div>
                        <div class="rating-container">
                            <h4><strong>Rating</strong></h4>
                            <div class="rating-stars">
                                <span id="star-1"><img src="./graphics/star-empty.png" width="25" /></span>
                                <span id="star-2"><img src="./graphics/star-empty.png" width="25" /></span>
                                <span id="star-3"><img src="./graphics/star-empty.png" width="25" /></span>
                                <span id="star-4"><img src="./graphics/star-empty.png" width="25" /></span>
                                <span id="star-5"><img src="./graphics/star-empty.png" width="25" /></span>
                            </div>
                            <div class="rating-stars">
                                    <span id="star-1"><img src="./graphics/stars-plain.png" width="25" /></span>
                                    <span id="star-2"><img src="./graphics/star-empty.png" width="25" /></span>
                                    <span id="star-3"><img src="./graphics/star-empty.png" width="25" /></span>
                                    <span id="star-4"><img src="./graphics/star-empty.png" width="25" /></span>
                                    <span id="star-5"><img src="./graphics/star-empty.png" width="25" /></span>
                            </div>
                            <div class="rating-stars">
                                    <span id="star-1"><img src="./graphics/stars-plain.png" width="25" /></span>
                                    <span id="star-2"><img src="./graphics/stars-plain.png" width="25" /></span>
                                    <span id="star-3"><img src="./graphics/star-empty.png" width="25" /></span>
                                    <span id="star-4"><img src="./graphics/star-empty.png" width="25" /></span>
                                    <span id="star-5"><img src="./graphics/star-empty.png" width="25" /></span>
                            </div>
                            <div class="rating-stars">
                                    <span id="star-1"><img src="./graphics/stars-plain.png" width="25" /></span>
                                    <span id="star-2"><img src="./graphics/stars-plain.png" width="25" /></span>
                                    <span id="star-3"><img src="./graphics/stars-plain.png" width="25" /></span>
                                    <span id="star-4"><img src="./graphics/star-empty.png" width="25" /></span>
                                    <span id="star-5"><img src="./graphics/star-empty.png" width="25" /></span>
                            </div>
                            <div class="rating-stars">
                                    <span id="star-1"><img src="./graphics/stars-plain.png" width="25" /></span>
                                    <span id="star-2"><img src="./graphics/stars-plain.png" width="25" /></span>
                                    <span id="star-3"><img src="./graphics/stars-plain.png" width="25" /></span>
                                    <span id="star-4"><img src="./graphics/stars-plain.png" width="25" /></span>
                                    <span id="star-5"><img src="./graphics/star-empty.png" width="25" /></span>
                            </div>
                            <div class="rating-stars">
                                    <span id="star-1"><img src="./graphics/stars-plain.png" width="25" /></span>
                                    <span id="star-2"><img src="./graphics/stars-plain.png" width="25" /></span>
                                    <span id="star-3"><img src="./graphics/stars-plain.png" width="25" /></span>
                                    <span id="star-4"><img src="./graphics/stars-plain.png" width="25" /></span>
                                    <span id="star-5"><img src="./graphics/stars-plain.png" width="25" /></span>
                            </div>
                            <div class="payment-type-container">
                                    <h4><strong>Payment Options</strong></h4>
                                    <ul id="payment-list"></ul>
                                </div>
                        </div>
                    </div>
                    <div id="result-stats"></div>
                    <div id="main">
                        <div id="search-results" class="search-results"></div>
                    </div>
                </div>
        </div>
        <script src="https://cdn.jsdelivr.net/g/algoliasearch@3(algoliasearchLite.min.js),algoliasearch.helper@2"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script  src="./js/app.js"></script>
    </body>
</html>
